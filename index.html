<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    overflow: hidden;
    background: linear-gradient(
        to top,
        #fff5f7 0%,
        #ffd6e0 40%,
        #ff8fab 75%,
        #ff4d6d 100%
    );
}

/* Titolo */
h1 {
    margin-top: 26vh;
    font-size: 42px;
    color: white;
    text-shadow: 0 4px 15px rgba(0,0,0,0.15);
    margin-bottom: 40px;
    padding: 0 20px;
}

/* Area movimento */
.play-area {
    position: relative;
    width: 600px;
    height: 320px;
    max-width: 90vw;
}

/* Bottoni */
button {
    padding: 15px 35px;
    font-size: 18px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: all 0.25s ease;
    position: absolute;
    min-width: 140px;
}

/* Desktop posizione simmetrica */
#yes {
    left: 80px;
    top: 120px;
    background: linear-gradient(45deg, #ff4d6d, #ff758f);
    color: white;
    box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
}

#no {
    right: 80px;
    top: 120px;
    background: #ffffffcc;
    color: #333;
    max-width: 200px;
    white-space: normal;
}

/* Cuori */
.heart {
    position: absolute;
    font-size: 22px;
    animation: float 8s linear infinite;
    opacity: 0.5;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 0.7; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Seconda schermata */
.success {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
}

.media-row {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    flex-wrap: wrap;
}

.media-row img {
    width: 260px;
    height: 260px;
    object-fit: contain;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* ========================= */
/* VERSIONE MOBILE          */
/* ========================= */

@media (max-width: 600px) {

    h1 {
        font-size: 28px;
        margin-top: 20vh;
    }

    .play-area {
        width: 300px;
        height: 220px;
    }

    /* Pulsanti uno sopra l'altro */
    #yes {
        left: 50%;
        transform: translateX(-50%);
        top: 40px;
    }

    #no {
        left: 50%;
        right: auto;
        transform: translateX(-50%);
        top: 120px;
    }

    button {
        font-size: 16px;
        padding: 12px 25px;
    }

    .media-row {
        flex-direction: column;
        gap: 20px;
    }

    .media-row img {
        width: 200px;
        height: 200px;
    }
}

</style>
</head>

<body>

<h1>
    Sofia üíñ‚ú®<br>
    Will you be my Valentine?
</h1>

<div class="play-area">
    <button id="yes">YES üíò</button>
    <button id="no">No üíî</button>
</div>

<script>

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const area = document.querySelector(".play-area");

let scale = 1;

const noTexts = [
    "No üíî",
    "Pretty please? ü•∫",
    "One more chance?",
    "Don't break my heart :(",
    "What about a maybe?",
    "Please don't do this to me, I'm fragile"
];

let textIndex = 0;

function moveNo() {

    textIndex = (textIndex + 1) % noTexts.length;
    noBtn.textContent = noTexts[textIndex];

    const maxX = area.clientWidth - noBtn.offsetWidth;
    const maxY = area.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.right = "auto";

    // YES cresce velocemente e resta centrato su mobile
    scale *= 1.2;

    if (window.innerWidth <= 600) {
        yesBtn.style.transform = `translateX(-50%) scale(${scale})`;
    } else {
        yesBtn.style.transform = `scale(${scale})`;
    }
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.addEventListener("click", () => {

    document.body.innerHTML = `
        <div class="success">
            <h1 style="margin-top:15vh; font-size:42px; color:white;">
                Yaaay! üíñ<br>
                I knew it üòèüíò
            </h1>

            <div class="media-row">
                <img src="love.gif" alt="romantic gif">
                <img src="kiss.jpeg" alt="romantic image">
            </div>
        </div>
    `;
});

/* Cuori animati */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 25 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 4 + 6) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}

setInterval(createHeart, 400);

</script>

</body>
</html>
