<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    overflow: hidden;
    background: linear-gradient(
        to top,
        #fff5f7 0%,
        #ffd6e0 40%,
        #ff8fab 75%,
        #ff4d6d 100%
    );
}

/* Titolo */
h1 {
    margin-top: 26vh;
    font-size: 42px;
    color: white;
    margin-bottom: 40px;
}

/* Sparkle sempre attivo */
.sparkle {
    animation: sparkleGlow 2s infinite alternate ease-in-out;
}

@keyframes sparkleGlow {
    0% {
        text-shadow: 0 0 10px #fff,
                     0 0 20px #ffccd5;
    }
    100% {
        text-shadow: 0 0 20px #ffffff,
                     0 0 35px #ff4d6d,
                     0 0 50px #ff8fab;
    }
}

/* Area movimento */
.play-area {
    position: relative;
    width: 600px;
    height: 320px;
    max-width: 90vw;
}

/* Bottoni */
button {
    padding: 15px 35px;
    font-size: 18px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: all 0.25s ease;
    position: absolute;
    min-width: 140px;
}

#yes {
    left: 80px;
    top: 120px;
    background: linear-gradient(45deg, #ff4d6d, #ff758f);
    color: white;
    box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
    z-index: 1;
}

#no {
    right: 80px;
    top: 120px;
    background: #ffffffcc;
    color: #333;
    max-width: 200px;
    white-space: normal;
    z-index: 2;
}

/* Cuori background */
.heart {
    position: absolute;
    font-size: 22px;
    animation: float 8s linear infinite;
    opacity: 0.5;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 0.7; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Esplosione */
.explosion-heart {
    position: fixed;
    animation: explode 1.2s ease-out forwards;
    pointer-events: none;
}

@keyframes explode {
    0% {
        transform: translate(0,0) scale(1);
        opacity: 1;
    }
    70% {
        opacity: 1;
    }
    100% {
        transform: translate(var(--x), var(--y)) scale(2);
        opacity: 0;
    }
}

/* Mobile */
@media (max-width: 600px) {

    h1 {
        font-size: 28px;
        margin-top: 20vh;
    }

    .play-area {
        width: 300px;
        height: 260px;
    }

    #yes {
        left: 50%;
        transform: translateX(-50%);
        top: 40px;
    }

    #no {
        left: 50%;
        right: auto;
        transform: translateX(-50%);
        top: 140px;
        position: absolute;
    }

    button {
        font-size: 16px;
        padding: 12px 25px;
    }
}

</style>
</head>

<body>

<h1>
    <span class="sparkle">Sofia üíñ</span><br>
    Will you be my Valentine?
</h1>

<div class="play-area">
    <button id="yes">YES üíò</button>
    <button id="no">No üíî</button>
</div>

<script>

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

let scale = 1;
let firstMove = false;

const noTexts = [
    "No üíî",
    "Pretty please? ü•∫",
    "One more chance?",
    "Don't break my heart :(",
    "What about a maybe?",
    "Please don't do this to me, I'm fragile"
];

let textIndex = 0;

/* Movimento NO */
function moveNo() {

    textIndex = (textIndex + 1) % noTexts.length;
    noBtn.textContent = noTexts[textIndex];

    const yesRect = yesBtn.getBoundingClientRect();
    const margin = 40;

    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    let x, y;

    do {
        x = Math.random() * maxX;
        y = Math.random() * maxY;
    } while (
        y + noBtn.offsetHeight > yesRect.top - margin &&
        y < yesRect.bottom + margin
    );

    if (!firstMove) {
        noBtn.style.position = "fixed";
        firstMove = true;
    }

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    scale *= 1.15;

    if (window.innerWidth <= 600) {
        yesBtn.style.transform = `translateX(-50%) scale(${scale})`;
    } else {
        yesBtn.style.transform = `scale(${scale})`;
    }
}

noBtn.addEventListener("pointerdown", (e) => {
    e.preventDefault();
    moveNo();
});

/* Esplosione gigante */
function explodeHearts() {

    for (let i = 0; i < 60; i++) {

        const heart = document.createElement("div");
        heart.classList.add("explosion-heart");
        heart.innerHTML = "üíñ";

        heart.style.left = window.innerWidth / 2 + "px";
        heart.style.top = window.innerHeight / 2 + "px";

        const angle = Math.random() * 2 * Math.PI;
        const radius = 300 + Math.random() * 200;

        heart.style.setProperty("--x", Math.cos(angle) * radius + "px");
        heart.style.setProperty("--y", Math.sin(angle) * radius + "px");

        heart.style.fontSize = 24 + Math.random() * 30 + "px";

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1200);
    }
}

yesBtn.addEventListener("click", () => {

    explodeHearts();

    setTimeout(() => {

        document.body.style.display = "block";
        document.body.style.margin = "0";

        document.body.innerHTML = `
            <div style="
                position:fixed;
                top:0;
                left:0;
                width:100vw;
                height:100vh;
                display:flex;
                flex-direction:column;
                justify-content:center;
                align-items:center;
                text-align:center;
                color:white;
            ">
                <h1 style="font-size:42px; margin:0;">
                    Yaaay! üíñ<br>
                    I knew it üòèüíò
                </h1>

                <div style="
                    display:flex;
                    justify-content:center;
                    align-items:center;
                    gap:30px;
                    flex-wrap:wrap;
                    margin-top:30px;
                ">
                    <img src="love.gif" width="250">
                    <img src="kiss.jpeg" width="250">
                </div>
            </div>
        `;

    }, 900);
});

/* Cuori fluttuanti background */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 25 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 4 + 6) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}

setInterval(createHeart, 400);

</script>

</body>
</html>
